<table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>#</th>
        <th>Name:</th>
        <th>Email:</th>
        <th colspan="2" class="p-0"><a [routerLink]="['/create']" class="btn btn-dark w-100 m-0"> <i class="fa fa-plus pr-2"></i> Add new </a></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td class="text-center"><a [routerLink]="['/details', employee.id]" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> </a></td>
        <td class="text-center"><button (click)="onDelete(employee)" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i> </button></td>
    </tr>
    </tbody>
</table>

<button (click)="onRestore()" class="btn btn-sm btn-success">Restore all</button>
